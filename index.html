<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
    <style>
        /* Adicione seus estilos CSS aqui ou no arquivo style.css */
        .cartao {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cartao.active {
            transform: rotateY(180deg);
        }

        .cartao__conteudo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cartao__conteudo__pergunta, .cartao__conteudo__resposta {
            margin: 8px 0;
        }

        .cartao__conteudo__resposta {
            display: none;
        }

        .cartao.active .cartao__conteudo__resposta {
            display: block;
        }

        .cartao.active .cartao__conteudo__pergunta {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main>
        <section id="container">
            <!-- Os cartões serão gerados aqui -->
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido pela Alura, sem fins lucrativos</p>
    </footer>
    <script>
        function criaCartao(categoria, pergunta, resposta) {
            let container = document.getElementById('container');
            let cartao = document.createElement('article');
            cartao.className = 'cartao';

            cartao.innerHTML = `
            <div class="cartao__conteudo">
                <h3>${categoria}</h3>
                <div class="cartao__conteudo__pergunta">
                    <p>${pergunta}</p>
                </div>
                <div class="cartao__conteudo__resposta">
                    <p>${resposta}</p>
                </div>
            </div>
            `;

            let respostaEstaVisivel = false;

            function viraCartao() {
                respostaEstaVisivel = !respostaEstaVisivel;
                cartao.classList.toggle('active', respostaEstaVisivel);
            }

            cartao.addEventListener('click', viraCartao);
            container.appendChild(cartao);
        }

        criaCartao(
            'Programação',
            'O que é Python?',
            'O Python é uma linguagem de programação'
        );

        criaCartao(
            'Geografia',
            'Qual a capital da França?',
            'A capital da França é Paris'
        );

        criaCartao(
            'Programação',
            'O que é uma função?',
            'Uma função é um bloco de código que executa alguma tarefa'
        );

        criaCartao(
            'Língua inglesa',
            'Como se diz oi em inglês?',
            'Oi em inglês é HI (RAI)'
        );
    </script>
</body>
</html>
